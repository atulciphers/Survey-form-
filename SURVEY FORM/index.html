<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a survey form using HTML,CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>All India Survey Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="lable-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option is describe you ?</label>
            <select name="role" id="role">
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>Would you recommend GeeksforGeeks
                to a friend?</label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes</input>
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No</input>
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">May be</input>
            </label>
        </div>
        <div class="form-control">
            <label>Languages and frameworks known</label>
            <small>(check all that apply)</small>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
            </label><label for="inp-3">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">React</input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Angular</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">JavaScript</input>
            </label>
        </div>
        <div class="form-control">
            <label for="comments">Any comments or suggestions</label>
            <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>




</body>

</html>
